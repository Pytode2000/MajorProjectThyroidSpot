<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/images/thyroidspot-logo.png" />

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />

    <!-- FontAwesome (Icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
        crossorigin="anonymous">

    <!-- Local Imports -->
    <link rel="stylesheet" href="../css/style.css" />


    <title>Thyroid-SPOT</title>
</head>

<body>

    <div id="navbar-html"></div>

    <main>
        <div class="content">

            <h1 class="text-center page-heading"> <i class="svg-inline--fa fas fa-user fa-primary fa-w-16"></i> Account</h1>
            <style>
                .form-container {
                    background: rgb(84, 91, 98);
                }

                label {
                    font-size: 20px;
                }

                h5 {
                    font-size: 24px;
                }
            </style>

            <!-- TOGGLER -->
            <div class="container container-medium container-fluid form-container" style="padding: 0;">

                <div class="btn-group btn-group-toggle" style="width: 100%;">
                    <label class="btn btn-secondary active btn-lg" onclick="toggleLogin()" id="toggleLoginBtn" style=" border: none; border-radius: 0;">
                        <input type="radio" name="options" id="loginTab" autocomplete="off" checked> <b style="font-size: 2rem;">Sign
                            In
                        </b>
                    </label>
                    <label class="btn btn-secondary btn-lg" onclick="toggleRegister()" id="toggleRegisterBtn" style=" border: none; border-radius: 0;">
                        <input type="radio" name="options" id="registerTab" autocomplete="off"> <b style="font-size: 2rem;">Sign
                            Up
                        </b>
                    </label>
                </div>

            </div>

            <div class="container container-medium container-fluid form-container" style="border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">

                <!-- LOGIN -->
                <div id="loginForm">
                    <br>
                    <div class="text-center white-text">
                        <h3><b>Already have an account? Login now!
                            </b></h3>
                    </div>
                    <br>
                    <br>
                    <form onsubmit="login(); return false;">
                        <div class="row">
                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="email" id="loginEmail" class="form-control form-control-lg" placeholder="Enter email address..." required=""
                                        autofocus="">
                                    <label for="loginEmail">Enter email address...<i class="fas fa-envelope close"></i></label>
                                </div>
                            </div>
                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Enter password..." required=""
                                        autofocus="" minlength="8">
                                    <label for="loginPassword">Enter password...<i class="fas fa-key close"></i><i class="fas fa-xs fa-eye close"
                                            onclick="checkPasswordVisibility('loginPassword')"></i></label>
                                </div>
                            </div>
                        </div>
                        <!-- <br> -->
                        <br>
                        <div class="row">
                            <div class="col-md-4">

                                <button type="submit" id="btnLogin" class="btn btn-dark btn-block bold"><h4 style="letter-spacing: 2px;">LOGIN</h4></button>
                            </div>
                            <div class="col-md-4 offset-md-4 text-light text-right">

                                <!-- <div class="text-left white-text"> -->
                                <a id="forgetPasswordTxt" type="button" data-toggle="modal" data-target="#forgotPasswordModal" style="font-size: 20px;">
                                    Forgot your password?
                                </a>
                                <!-- </div> -->
                            </div>

                        </div>
                    </form>
                    <br>

                    <!-- <div class="text-right white-text" style="margin: 1%;">
                        <a id="forgetPasswordTxt" type="button" data-toggle="modal" data-target="#forgotPasswordModal">
                            Forgot your password?
                        </a>
                    </div> -->

                    <style>
                        #forgetPasswordTxt:hover {
                            color: white;
                            text-decoration: underline;
                            font-weight: bold;
                        }
                    </style>

                    <div id="loginAlert" class="alert alert-danger hide" role="alert">
                        <!-- Error message. -->
                    </div>
                    <br>
                </div>

                <!-- REGISTER -->
                <div id="registerForm" class="hide">
                    <br>
                    <div class="text-center white-text">
                        <h3> <b>New here? Register an account now!
                            </b></h3>
                    </div>
                    <br>
                    <br>
                    <form onsubmit="register(); return false;">
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-label-group">
                                    <input type="email" class="form-control form-control-lg" id="registerEmail" placeholder="Enter email address..." required=""
                                        autofocus="">
                                    <label for="registerEmail">Enter email address...<i class="fas fa-envelope close"></i></label>
                                </div>
                            </div>
                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="text" class="form-control form-control-lg" id="registerFullName" placeholder="Enter full name..." required=""
                                        autofocus="" minlength="5" maxlength="70">
                                    <label for="registerFullName">Enter full name...<i class="fas fa-user close"></i></label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="password" class="form-control form-control-lg" id="registerPassword" placeholder="Enter password..." required=""
                                        autofocus="" minlength="8">
                                    <label for="registerPassword">Enter password...<i class="fas fa-key close"></i><i class="fas fa-xs fa-eye close"
                                            onclick="checkPasswordVisibility('registerPassword')"></i></label>
                                </div>
                            </div>
                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="password" class="form-control form-control-lg" id="registerRetypePassword" placeholder="Re-type password..."
                                        required="" autofocus="" minlength="8">
                                    <label for="registerRetypePassword">Re-type password...<i class="fas fa-key close"></i><i
                                            class="fas fa-xs fa-eye close" onclick="checkPasswordVisibility('registerRetypePassword')"></i></label>

                                </div>
                            </div>

                        </div>
                        <div class="row">


                            <div class="col-sm">

                                <div class="form-label-group">
                                    <input type="text" class="form-control form-control-lg" id="registerId" placeholder="Enter NRIC..." required="" autofocus=""
                                        minlength="9" maxlength="9">
                                    <label for="registerId">Enter NRIC number...<i class="fas fa-id-card close"></i></label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <!-- Jquery Datepicker for Birthdate -->
                                <div class="form-label-group">
                                    <input type="text" class="form-control form-control-lg" id="registerBirthdate" placeholder="Select birthdate..." required=""
                                        autofocus="">
                                    <label for="registerBirthdate">Select birthdate...<i class="fas fa-calendar close"></i></label>
                                </div>
                            </div>
                        </div>

                        <script>
                            $(function () {
                                $("#registerBirthdate").datepicker({
                                    dateFormat: "dd-mm-yy",
                                    changeMonth: true,
                                    changeYear: true,
                                    yearRange: "1930:2020",

                                    icons: {
                                        time: "fa fa-clock-o",
                                        date: "fa fa-calendar",
                                        up: "fa fa-arrow-up",
                                        down: "fa fa-arrow-down"
                                    }
                                });
                            });
                        </script>


                        <div style="background: grey; border-radius: 6px; margin-bottom: 15px;">
                            <div style="width: 90%; " class="mx-auto">

                                <div class="white-text text-center">
                                    <h5>Select Diagnosis</h5>
                                </div>
                                <select id="registerDiagnosis" class="custom-select diagnosisClass" style="margin-bottom: 10px; font-size: 20px;">
                                    <option>De Quervain's thyroiditis</option>
                                    <option>Differentiated thyroid carcinoma</option>
                                    <option>Graves' disease</option>
                                    <option>Hashimoto's thyroiditis</option>
                                    <option>Hyperthyroidism</option>
                                    <option>Hypothyroidism</option>
                                    <option>Post-radioiodine ablation</option>
                                    <option>Post-thyroidectomy</option>
                                    <option>Riedel's thyroiditis</option>
                                    <option>Thyrotoxicosis</option>
                                    <option>Toxic adenoma</option>
                                    <option>Toxic multinodular goitre</option>
                                    <option>Others</option>
                                </select>
                                <!-- <button type="button" class="close" >Close -->

                                <!-- </button> -->

                                <div id="diagnosisBlock"></div>

                                <div class="text-center">
                                    <button onclick="addNewDiagnosis()" type="button" class="btn btn-default diagnosisBtn"><i
                                            class="fas fa-plus-circle fa-2x" style="color: rgba(255, 255, 255, 0.789);"></i></button>
                                </div>
                            </div>
                        </div>

                        <style>
                            .diagnosisBtn:focus,
                            .diagnosisBtn:active {
                                outline: none !important;
                                box-shadow: none;
                            }
                        </style>

                        <!-- GENDER -->
                        <style>
                            @media (max-width: 768px) {

                                [class*="col-sm"] {
                                    margin-bottom: 15px;
                                }

                            }
                        </style>
                        <div class="row" style="margin-left: 1px; margin-right: 1px;">
                            <div class="col-sm" style="background: grey; border-radius: 6px;">
                                <div class="white-text text-center">
                                    <h5>Gender</h5>
                                </div>
                                <div style="display: block">
                                    <div class="custom-control custom-radio custom-control-inline" style="margin-left: 15px;">
                                        <input type="radio" id="genderMaleRadio" name="genderMaleRadio" class="custom-control-input" checked>
                                        <label class="custom-control-label white-text" for="genderMaleRadio">Male</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline" style="float: right;">
                                        <input type="radio" id="genderFemaleRadio" name="genderMaleRadio" class="custom-control-input">
                                        <label class="custom-control-label white-text" for="genderFemaleRadio">Female</label>
                                    </div>
                                </div>
                            </div>

                            <!-- BLOOD TYPE -->

                            <div class="text-center col-sm offset-md-2" style="background: grey; border-radius: 6px; padding-bottom:5px;">
                                <!-- SELECT MENU FOR Blood type -->
                                <!-- <label for="registerBloodType" class="white-text" style="font-size: 1.25em;">Select
                                    Blood Type
                                </label> -->
                                <div class="white-text text-center">
                                    <h5>Blood Type</h5>
                                </div>
                                <!-- <h5>Select Blood Type</h5> -->


                                <select id="registerBloodType" class="custom-select" style="width:60%;">
                                    <option>A-</option>
                                    <option>A+</option>

                                    <option>B-</option>
                                    <option>B+</option>

                                    <option>AB-</option>
                                    <option>AB+</option>

                                    <option>O-</option>
                                    <option>O+</option>
                                </select>
                            </div>
                        </div>
                        <!--END OF DIV FOR GENDER + BLOOD-->

                        <br>
                        <!-- <button id="btnRegister" class="btn btn-dark btn-block bold" onclick="register()">Register</button> -->
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" id="btnRegister" class="btn btn-dark btn-block bold"><h4 style="letter-spacing: 2px;">REGISTER</h4></button>
                            </div>
                        </div>
                    </form>

                    <br>
                    <div id="registerAlert" class="alert alert-danger hide" role="alert">
                        <!-- Error message. -->
                    </div>
                    <br>
                </div>

                <!-- <br> -->
            </div>

        </div>

        <div id="footer-html"></div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form onsubmit="forgotPassword(); return false;">

                    <div class="modal-body">

                        <div class="form-label-group">
                            <input type="email" id="forgotPasswordEmail" class="form-control form-control-lg" placeholder="Enter email address..." required=""
                                minlength="" autofocus="">
                            <label for="forgotPasswordEmail">Enter email address...<i class="fas fa-envelope close"></i></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Send Email</button>
                    </div>
                </form>
                <div id="forgotPwAlert" class="alert alert-danger hide" role="alert">
                    <!-- Error message. -->
                </div>
                <!-- <br> -->

            </div>
        </div>
    </div>

    <!-- Alert Email Modal -->
    <div class="modal fade" id="alertEmailModal" tabindex="-1" role="dialog" aria-labelledby="alertEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertEmailModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    A verification email has been sent to the email address.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

<script src="../js/account.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#navbar-html").load("../html-components/navbar.html");

        $("#footer-html").load("../html-components/footer.html");

    });
</script>





</html>
