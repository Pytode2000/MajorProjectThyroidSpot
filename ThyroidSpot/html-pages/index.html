<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />

    <!-- FontAwesome (Icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
        crossorigin="anonymous">

    <!-- Local Imports -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/index.css" />


    <title>Thyroid Spot</title>
</head>

<body>

    <div id="navbar-html"></div>

    <main>
        <div class="content">

            <div class="container container-fluid form-container">
                <br>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%">
                    <label class="btn btn-secondary active btn-lg" onclick="toggleLogin()" id="toggleLoginBtn">
                        <input type="radio" name="options" id="loginTab" autocomplete="off" checked> Login
                    </label>
                    <label class="btn btn-secondary btn-lg" onclick="toggleRegister()" id="toggleRegisterBtn">
                        <input type="radio" name="options" id="registerTab" autocomplete="off"> Register
                    </label>
                </div>

                <div id="loginForm">
                    <h3>Already have an account? Login now!</h3>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>

                    </form>
                    <button id="btnLogin" class="btn btn-primary" onclick="login()">Login</button>
                </div>

                <div id="registerForm" class="hide">
                    <h3>New here? Sign up now!</h3>

                    <form>
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>

                        <h3>Still got other fields. NOT DONE</h3>

                    </form>
                    <button id="btnRegister" class="btn btn-primary" onclick="register()">Register</button>
                </div>


            </div>
        </div>

        <div id="footer-html"></div>
    </main>


</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

<script src="../js/index.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $("#navbar-html").load("../html-components/navbar.html");

        $("#footer-html").load("../html-components/footer.html");

    });
</script>


</body>



</html>
