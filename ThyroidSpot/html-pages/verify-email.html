<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/images/thyroidspot-logo.png" />

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />

    <!-- FontAwesome (Icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Bootstrap + Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
        crossorigin="anonymous">


    <!-- Local Imports -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Thyroid-SPOT</title>
</head>

<!-- Users will be directed to this page if they login to an account that has not been verified. -->

<body>

    <main>
        <div class="content">

            <div class="container container-small bg-dark" style="margin-top: 9%;">

                <div class="card" style="border: none;">

                    <div class="card-header text-center bg-dark" style="color: white;">
                        <!-- Heading. -->
                        <h1><i class="fas fa-exclamation-triangle"></i> Verify Account <i class="fas fa-exclamation-triangle"></i></h1>
                    </div>

                    <!-- Note for user. -->
                    <div class="card-body">
                        Dear user, the email address used to register this account has <b>not been verified</b> yet. To access
                        <b>Thyroid-SPOT
                        </b> beyond this point, please verify your email address, thank you.
                        <br>
                        <br>
                        <div style="text-align: center;">
                            <div style="display: inline-block; text-align: left;">
                                <span id="welcome-text"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-muted">
                        <!-- Logout properly, otherwise stuck on this page (unlless they verify then refresh). -->
                        <button class="btn btn-secondary bold" style="float: left; width: 40%;" onclick="logout()"><i class="fas fa-sign-out-alt fa-rotate-180"></i>
                            Logout</button>

                        <!-- Send another verification email to the user's email account. -->
                        <button class="btn btn-secondary bold" style="float: right;width: 40%;" onclick="resendVerificationEmail()"><i
                                class="fas fa-envelope"></i> Send

                        </button>

                        <br>
                        <br>
                        <!-- Refresh page. Clicked after verifying email. -->
                        <button class="btn btn-secondary btn-block bold" onclick="refresh()"><i class="fas fa-refresh"></i>
                            Refresh</button>
                    </div>
                </div>
                <br>
            </div>

        </div>

    </main>
    <div id="footer-html"></div>

    <!-- Alert Email Modal -->
    <div class="modal fade" id="alertEmailModal" tabindex="-1" role="dialog" aria-labelledby="alertEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertEmailModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    A verification email has been sent to the email address.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

<script src="../js/verify-email.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        // NOTE: NAVBAR not imported in this page! 
        $("#footer-html").load("../html-components/footer.html");

    });
</script>


</body>



</html>
