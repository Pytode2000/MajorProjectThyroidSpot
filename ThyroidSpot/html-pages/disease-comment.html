<body>
    <style>
        .hide {
            display: none;

    <!-- Floating action button -->
    <button class="floating-btn" id="addNewComment" data-toggle="modal" data-target="#newCommentModal">
        <i class="fas fa-plus"></i>
    </button>
    <script>
        if (sessionStorage.getItem("user_logged_in") != "y") {
            document.getElementById("addNewComment").classList.add("hide");
        }
    </script>


    <div id="navbar-html"></div>
    <main>
        <div class="content">

                        }
                    </style>

                    <div class="row">
                        <div class="col-sm-5">
                            <button id="redirectBack">
                                <i class="fas fa-arrow-circle-left fa-1x"></i>
                            </button>
                            <span id="headDisease">

                            </span>
                        </div>

                        <div class="offset-sm-2">

                        </div>

                        <!-- posted by ... (timestamp) -->
                        <div class="col-sm-5 text-right">
                            <div id="headPostedBy">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div id="headTitle">
                            </div>
                        </div>
                    </div>

                </div>


                <div class="container">

                    <div id="descriptionBody" style="margin: 0% 2%;">

                    </div>

                </div>

                <div class="container">

                    <!-- </div> -->
                    <!-- <br/>

                </div>
                <br/> -->



                    <!-- <div >

                    <div id="commentSection">

                        <!-- <div>
                            <button type="button" class="btn btn-info" id="addNewComment" data-toggle="modal" data-target="#newCommentModal">
                                Add Comment
                            </button>
                        </div> -->

                        <div id="allComments" class="list-group">
                            <!-- <table id="check" class="table table-hover td-responsive">
                        <tbody id="commentsTabl"></tbody> -->
                            <div class='list-group-item list-group-item-action flex-column align-items-start'>
                                <div>
                                    <small id='comUsname'>test</small><small> Â· today</small>
                                    <div class="dropdown" style='float:right'>
                                        <button class="btn btn-sm btn-secondary" style="background-color:transparent; border-style: none; " type="button" id="dropdownMenu2"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="dark-grey" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                                                />
                                            </svg>
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                            <button class="dropdown-item" type="button">Update</button>
                                            <button class="dropdown-item" type="button">Delete Comment</button>
                                        </div>
                                    </div>
                                </div>
                                <p class='mb-1'>test comment</p>
                            </div>
                        </div>
                    </div>


                </div>

                <br>
            </div>

            <!-- New Comment -->
            <div class="modal fade" id="newCommentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">New Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <!-- <label for="exampleInputPassword1">Comment</label> -->
                                <input type="text" class="form-control" id="newComment" placeholder="...">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="getUserName();" id="newProductBtn">Post</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Update Comment -->
            <div class="modal fade" id="updateCommentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Update Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form id="updating">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="updateComment" placeholder="Enter Comment...">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="updateComment();">Update</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Delete Comment -->
            <div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteCommentModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="deleteCommentModal">Delete Comment</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this comment?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="deleteComment(currentCommentID);">Delete</button>
                        </div>
                    </div>
                </div>
            </div>



            <div id="footer-html"></div>
    </main>
