<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="functions.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thyroid Spot App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center;">Disease Info</h1>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>disease name</th>
                    <th>description</th>
                    <th>content</th>
                    <th>symptom</th>
                    <th>cause</th>
                    <th>treatment</th>
                    <th>thumbnail</th>
                    <th>timestamp</th>
                    <th>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBookModal">
                            New Disease
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

    </div>

    <!-- New BookModal -->
    <div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Enter New Song</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Song Title</label>
                        <input type="text" class="form-control" id="newBookTitle" placeholder="Enter Song Title Here">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Song Artist</label>
                        <input type="text" class="form-control" id="newBookAuthor" placeholder="Enter Artist Name Here">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select Cover Image</label>
                        <input type="file" class="form-control " id="newImage" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="newProductBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Update|Delete BookModal -->
    <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Update Data</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateID">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" id="updateBookTitle" placeholder="Town">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Artist</label>
                        <input type="text" class="form-control" id="updateBookAuthor" placeholder="RainLevel">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Select Image</label>
                        <input type="file" class="form-control " id="updateImage">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateDiseaseInfo();">Update</button>
                    <button type="button" class="btn btn-danger" onclick="deleteDiseaseInfo();">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
