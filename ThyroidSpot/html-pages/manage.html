<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/images/thyroidspot-logo.png" />

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />

    <!-- FontAwesome (Icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
        crossorigin="anonymous">

    <!-- Local Imports -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/manage.css" />


    <title>Thyroid Spot</title>
</head>

<body>

    <div id="navbar-html"></div>

    <main>
        <div class="content">
            <div class="containter container-sm">
                <h2 class="text-center">Manage</h2>



                <div style="width:100%; display:inline-block;">
                    <div class="form-label-group" style="width:30%; float:left;">
                        <input type="text" id="searchInput" name="searchInput" class="form-control" placeholder="Search..." required="" autofocus="">
                        <label for="searchInput">Search...</label>
                    </div>
                    <button class="btn btn-link searchButton"><i class="fas fa-search close" onclick="searchFunction()"></i></button>


                    <select id="filterSearch" class="custom-select" style="width:20%; float: right;" onclick="filterByAccountType()">
                        <option value="">All</option>
                        <option value="admin">Admin</option>
                        <option value="clinician">Clinician</option>
                        <option value="patient">Patient</option>
                        <!-- <option><b>Clear X</b></option> -->
                    </select>

                </div>




                <table class="table table-dark table-striped" style="margin-bottom: 0; font-size: 1.25em;">
                    <tr>
                        <th>
                            Full Name
                        </th>
                        <th style="float: right;">
                            Account Type
                        </th>
                    </tr>
                </table>

                <!-- Add a sort function -->

                <ul id="usersUL">
                    <!-- <li><a href="#">Adele | patient</a></li> -->
                    <!-- Filled using JS in manage.js -->
                </ul>




            </div>
        </div>

        <div id="footer-html"></div>
    </main>


</body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

<script src="../js/manage.js"></script>


<!-- <script src="../js/index.js"></script> -->

<script type="text/javascript">
    $(document).ready(function () {
        $("#navbar-html").load("../html-components/navbar.html");

        $("#footer-html").load("../html-components/footer.html");

    });
</script>


</body>



</html>
